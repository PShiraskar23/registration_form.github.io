<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
    <script src="./app.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">Registration Form
    </div>
    <div class="container">
        <div class="element_1">
            <label for="">Username</label>
            <input type="text" name="" id="" class="username input">
            <div class="errorMsg"> </div>
        </div>


        <div class="element_2">
            <label for="">Email</label>
            <input type="email" name="" id="" class="email input">
            <div class="errorMsg"> </div>
        </div>
        <div class="element_3">
            <label for="">Phone</label>
            <input type="number" name="" id="" class="phone input">
            <div class="errorMsg"> </div>
        </div>
        <div class="element_4">
            <label for="">Address</label>
            <textarea name="" id="" cols="30" rows="2" class="address input"></textarea>
            <div class="errorMsg"> </div> 
        </div>
        <div class="element_5">
            <label for="">Password</label>
            <input type="text" name="" id="" class="password input">
            <div class="errorMsg"> </div>
        </div>
        <div class="element_6">
            <label for="">Confirm Password</label>
            <input type="text" name="" id="" class="cpassword input">
            <div class="errorMsg"> </div>
        </div>

        <button class="btn">Submit</button>


    </div>
</body>

</html>
